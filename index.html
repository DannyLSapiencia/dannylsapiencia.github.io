    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* ESTILOS DE IMPRESIÓN ROBUSTOS */
      @media print {
        /* 1. Ocultar todo por defecto */
        body * {
          visibility: hidden;
        }

        /* 2. Resetear el layout de la App (evita cortes de página) */
        html, body, #root, main, div {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
        }

        /* 3. Mostrar solo el área designada */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* 4. Posicionar el área imprimible al inicio de la hoja */
        #printable-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
          z-index: 9999 !important;
        }

        /* 5. Ocultar elementos específicos de UI dentro del área imprimible (botones) */
        .no-print {
          display: none !important;
        }
        
        /* 6. Forzar saltos de página */
        .page-break {
          page-break-before: always !important;
          margin-top: 2rem;
        }
      }
    </style>
